<!DOCTYPE html>
<html>
<head>
    <title>QR Code Tools</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load QR code library first -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>QR Code Generator</h2>
            <input type="text" id="qrInput" placeholder="Enter text to encode">
            <button id="generateBtn">Generate QR Code</button>
            <div id="qrResult"></div>
            <div id="qrError" class="error-message"></div>
        </div>
        
        <div class="section">
            <h2>QR Code Scanner</h2>
            <div id="scanner-container">
                <video id="scanner" playsinline></video>
                <canvas id="scanner-canvas"></canvas>
                <div class="camera-overlay"></div>
            </div>
            <button id="startScanner">Start Scanner</button>
            <button id="stopScanner" disabled>Stop Scanner</button>
            <div id="scanResult"></div>
        </div>
    </div>

    <!-- Load scanner library and our script after DOM is ready -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
